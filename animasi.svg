<!-- Language Progress Bars -->
<svg width="600" height="260" viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label {
        font: 600 14px/1 "Inter", "Segoe UI", Roboto, sans-serif;
        fill: #e6eef8;
      }
      .percent {
        font: 600 12px/1 "Inter", sans-serif;
        fill: #cfe9ff;
      }
      .bg {
        fill: rgba(255, 255, 255, 0.1);
        rx: 8;
        ry: 8;
      }
      .bar {
        fill: #007bffff;
        rx: 8;
        ry: 8;
      }
      .title {
        font: 700 18px/1 "Inter", sans-serif;
        fill: #ffffff;
      }
    </style>
  </defs>

  <text x="20" y="30" class="title">Programming Languages</text>

  <!-- HTML/CSS -->
  <text x="20" y="70" class="label">HTML / CSS</text>
  <rect x="20" y="80" width="560" height="12" class="bg"></rect>
  <rect x="20" y="80" width="224" height="12" class="bar"></rect>
  <text x="520" y="70" class="percent">40%</text>

  <!-- Python -->
  <text x="20" y="110" class="label">Python</text>
  <rect x="20" y="120" width="560" height="12" class="bg"></rect>
  <rect x="20" y="120" width="168" height="12" class="bar"></rect>
  <text x="520" y="110" class="percent">30%</text>

  <!-- JavaScript -->
  <text x="20" y="150" class="label">JavaScript</text>
  <rect x="20" y="160" width="560" height="12" class="bg"></rect>
  <rect x="20" y="160" width="112" height="12" class="bar"></rect>
  <text x="520" y="150" class="percent">20%</text>

  <!-- Node.js -->
  <text x="20" y="190" class="label">Node.js</text>
  <rect x="20" y="200" width="560" height="12" class="bg"></rect>
  <rect x="20" y="200" width="56" height="12" class="bar"></rect>
  <text x="520" y="190" class="percent">10%</text>

</svg>
